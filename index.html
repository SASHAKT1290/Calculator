<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="heading">Calculator</div>
    <div id="panel"></div>
    <section>
   <div id="container">
    <input id="num1" type="submit" value="1"></input>
    <input id="num2" type="submit" value="2"></input>
    <input id="num3" type="submit" value="3"></input>
    <input id="op1" type="submit" value="+"></input>
    <input id="num4" type="submit" value="4"></input>
    <input id="num5" type="submit" value="5"></input>
    <input id="num6" type="submit" value="6"></input>
    <input id="op2" type="submit" value="-"></input>
    <input id="num7" type="submit" value="7"></input>
    <input id="num8" type="submit" value="8"></input>
    <input id="num9" type="submit" value="9"></input>
    <input id="op3" type="submit" value="*"></input>
    <input id="op4" type="submit" value="/"></input>
    <input id="num0" type="submit" value="0"></input>
    <input id="op5" type="submit" value="="></input>
    <input id="clear" type="submit" value="Clear"></input>
    </div>
</section>
    
     

    <script src="main.js"></script>
  </body>
</html>
